<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>게시판</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container py-5">
    <div class="row">
      <!-- 게시글 목록 -->
      <div class="col-6">
        <h2>게시글 목록</h2>
        <ul class="list-group">
          <!-- 이 부분에 실제 게시글 목록을 추가합니다 -->
          <li class="list-group-item">게시글 1</li>
          <li class="list-group-item">게시글 2</li>
          <li class="list-group-item">게시글 3</li>
        </ul>
      </div>

      <!-- 게시글 보기 -->
      <div class="col-6">
        <h2>게시글 보기</h2>
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">게시글 제목</h5>
            <h6 class="card-subtitle mb-2 text-muted">작성자</h6>
            <p class="card-text">게시글 내용</p>
            <p class="card-text"><small class="text-muted">작성일</small></p>
            <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#editModal">수정</button>
          </div>
        </div>
      </div>
    </div>

    <!-- 게시글 작성/수정 모달 -->
    <div class="modal fade" id="editModal" tabindex="-1" aria-labelledby="editModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="editModalLabel">게시글 작성/수정</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <form>
              <div class="form-floating mb-3">
                <input type="text" class="form-control" id="title" placeholder="제목을 입력해주세요">
                <label for="title">제목</label>
              </div>
              <div class="form-floating mb-3">
                <input type="text" class="form-control" id="writer" placeholder="작성자를 입력해주세요">
                <label for="writer">작성자</label>
              </div>
              <div class="form-floating mb-3">
                <textarea class="form-control" id="bodytext" placeholder="내용을 입력해주세요"></textarea>
                <label for="bodytext">내용</label>
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">취소</button>
            <button type="button" class="btn btn-primary">저장</button>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    var editModal = document.getElementById('editModal')
    var myInput = document.getElementById('myInput')

    editModal.addEventListener('shown.bs.modal', function () {
      myInput.focus()
    })
  </script>
</body>
</html>
